<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - DevToolkit</title>
    <meta name="description" content="Generate secure random passwords with customizable options. Free online password generator tool.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tool-page.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><a href="../index.html" style="text-decoration: none; color: #667eea;">üõ†Ô∏è DevToolkit</a></h1>
            <p class="tagline">Password Generator</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="tool-container">
                
                <!-- Tool Title and Description -->
                <div class="tool-header">
                    <h2>üîê Password Generator</h2>
                    <p>Generate strong, secure passwords with customizable options</p>
                </div>

                <!-- Password Display Area -->
                <div class="password-display-section">
                    <div class="password-display" id="passwordDisplay">
                        Click Generate to create a password
                    </div>
                    <button class="copy-btn" id="copyBtn">
                        üìã Copy
                    </button>
                </div>

                <!-- Password Options -->
                <div class="options-section">
                    <h3>Customize Your Password</h3>
                    
                    <!-- Password Length -->
                    <div class="option-group">
                        <label for="lengthSlider">
                            Password Length: <span id="lengthValue">16</span> Characters
                        </label>
                        <input type="range" id="lengthSlider" min="8" max="32" value="16">
                    </div>

                    <!-- Character Types -->
                    <div class="option-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeUppercase" checked>
                            Include Uppercase Letters (A-Z)
                        </label>
                    </div>

                    <div class="option-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeLowercase" checked>
                            Include Lowercase Letters (a-z)
                        </label>
                    </div>

                    <div class="option-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeNumbers" checked>
                            Include Numbers (0-9)
                        </label>
                    </div>

                    <div class="option-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeSymbols" checked>
                            Include Symbols (!@#$%^&*)
                        </label>
                    </div>
                </div>

                <!-- Generate Button -->
                <button class="generate-btn" id="generateBtn">
                    ‚ö° Generate Password
                </button>

                <!-- Password Strength Indicator -->
                <div class="strength-section">
                    <p>Password Strength: <span id="strengthText">-</span></p>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>

            </div>

            <!-- Back to Home Button -->
            <div style="text-align: center; margin-top: 2rem;">
                <a href="../index.html" class="back-link">‚Üê Back to All Tools</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 DevToolkit. All tools are free to use.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/password-generator.js"></script>
</body>
</html>
